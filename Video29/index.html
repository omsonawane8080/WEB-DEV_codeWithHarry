<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <style>
        * { box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #e0eafc; padding: 20px; }
        .card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
        }
        .card-content {
            padding: 15px;
        }
        .tags { margin-bottom: 10px; }
        .tag {
            display: inline-block;
            background-color: #e0f7fa;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 5px;
            font-size: 12px;
        }
        .card-title { font-size: 20px; font-weight: bold; margin: 10px 0; }
        .card-text { font-size: 14px; color: #666; }
        .btn {
            display: inline-block;
            background-color: #b3e5fc;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="card.png" alt="Lago di Braies">
        <div class="card-content">
            <div class="tags">
                <span class="tag">Nature</span>
                <span class="tag">Lake</span>
            </div>
            <div class="card-title">Lago di Braies</div>
            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi dignissim sed diam vitae.</p>
            <a href="#" class="btn">Read More</a>
        </div>
    </div>
</body>
</html>
